<html>
<head>
<script src="https://sdk.amazonaws.com/js/aws-sdk-2.422.0.min.js"></script>
<script type="text/javascript">
AWS.config.region = 'us-east-1';

function listAssessments() {
email = document.getElementById("email").value
if (email) 
   {
   document.getElementById('result').innerHTML = "ok";
   bucket = "paei/users/" + document.getElementById("email").value;
   document.getElementById('result').innerHTML = "checking for " + bucket;
   // Create S3 service object
   s3 = new AWS.S3({apiVersion: '2006-03-01'});
   var params = {
      Bucket: "labrlearningweb"
      };
   s3.listObjects(params, function(err, data)  {
      if (err) console.log(err, err.stack); // an error occurred
      else     console.log(data);  
      });
   }
else
   {
   document.getElementById('result').innerHTML = "you must enter your email address";
   }
}
</script>
</head>
<body>
<h1>Testing S3</h1>
<p>enter email address:<input type=text id="email"><button class="btn default" onClick="listAssessments()">Show</button></p>
<div id="result"></div>
<div id="list"></div>
</body>
</html>
